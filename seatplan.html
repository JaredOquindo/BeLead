<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Changa One' rel='stylesheet'>
    <title>WAWA|part</title>
</head>
<style>
body{
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-image: linear-gradient(to top, #503d2e, #57412e, #5d462d, #634b2c, #68502b, #7d5c3d, #906951, #a37666, #be9496, #d1b7c1, #e4dbe4, #ffffff);
}
.logo{
    float: left;
}
.header{
    font-family: 'Changa One';
    color: white;
    text-shadow: 2px 2px 4px #47392d;
    text-align: right;
    width: 95%;
    padding: 10px;
}
.content{
    border-radius: 12px;
    background-color: #ffffff9e;
    position: absolute;
    height: 80%;
    width: 65%;
    left: 20%;
    padding: 1%;
    margin: 1%;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
    padding-left: 10%;
}

.sign{
    margin-top: 5%;
    margin-left: 10%;
    font-family: 'Changa One';
    color: #47392d;
    font-size:larger;
    float: left;
}
.head{
    margin-top: 10px;
    height: 10%;
    margin-bottom: 2%;
}
.outer{
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
    background-color: #E3A72F;
    border-radius: 50px;
    margin-left: 65%;
    width: 30%;
    height: 90%;
    border: 1px solid rgba(0, 0, 0, 0.397);
    padding-right: 1%;
}
.inside{
    background-color: white;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
    font-family: 'Changa One';
    letter-spacing: 1px;
    color:#47392d;
    text-shadow: 2px 2px 4px #47392d;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    border-radius: 50px;
    margin-left:3%;
    float: left;
    width: 30%;
    height: 70%;
    border: 1px solid rgba(0, 0, 0, 0.397);
    cursor: pointer;
}
.inside:hover{
    background-color: #47392d;
    box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.4);
    color: #fff;
    transform: translateY(1px);
}

.class{
    border-radius: 12px;
    background-color: #ffffff9e;
    position: absolute;
    height: 80%;
    left: auto;
    width: 15%;
    border: 1px solid rgba(0, 0, 0, 0.397);
    padding: 1%;
    margin: 1%;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
}
.dashboard{
    font-family: 'Changa One';
    font-size:larger;
    padding-left: 20px;
    color: white;
    text-shadow: 2px 2px 4px #47392d;
}
.login{
    margin: 10px;
    text-align: center;
    padding-left: 35px;
}
.dash{
    height: 60%;
    border-radius: 12px;
    margin: 10px;
    padding: 5px;
    overflow: scroll;

}
.profile,.settings,.logout{
    font-family: 'Changa One';
    border-radius: 12px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    width: 70%;
    height: 30px;
    padding: 5px;
    box-sizing: border-box;
    background-color: #E3A72F;
    transition: all 0.3s ease 0s;
    cursor: pointer;
    color: #47392d;
}
.profile:hover,.settings:hover,.logout:hover {
    background-color: #47392d;
    box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.4);
    color: #fff;
    transform: translateY(-5px);
}

.subjects{
    font-family: 'Changa One';
    text-align:left;
    padding-left: 15px;
    border-radius: 12px;
    background-color: #47392d;
    width: 90%;
    height: 15%;
    margin-bottom: 10px;
    color: white;
    transition: all 0.3s ease 0s;
    cursor: pointer;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
}
.nosubjects{
    font-family: 'Changa One';
    text-align:left;
    padding-left: 15px;
    border-radius: 12px;
    background-color: #47392d75;
    width: 90%;
    height: 15%;
    margin-bottom: 10px;
    color: white;
    transition: all 0.3s ease 0s;
    cursor: pointer;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
}

::-webkit-scrollbar {
    width: 12px;
    height: 12px;
}    
::-webkit-scrollbar-track {
    border: 1px solid #ffffff00;
    border-radius: 10px;
}    
::-webkit-scrollbar-thumb {
    background: #503d2e2d;  
    border-radius: 10px;
}    
::-webkit-scrollbar-thumb:hover {
    background: #47392d; 
}
.text-inside {
    background: rgb(221, 220, 220); 
    display: flex;   
    justify-content: center; 
    align-items: top; 
    height: 75%; 
    box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.9);
    border-radius: 50px;
    margin-top: 30px;     
    border: none;
    font-family: 'Changa One';
    width: 114%;
    margin-left: -14%;
    letter-spacing: 2px;
}
.text-inside h2 {
    color: rgb(202, 197, 197);
    word-spacing: 8px;
    text-align: center;
    margin-top: 4%;
    font-size: 37px;       
}
.behind-circle {
    font-family: 'Changa One';
    margin-top: -30%;
    margin-left: 17%;
    color: white;
    
}
.input-group {
    text-align: left;
    margin:2%;
}
.input-group label {
    color: #ffffff; 
    font-size: 40pX; 
    display: inline-block;
    width: 30%; 

}
.input-group input[type=number] {
    padding: 8px;
    border: none;
    box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.9);
    border-radius: 30px; 
    font-size: 20px;
    text-align: center;
    background-color: white; /* Added background color white */
    width: 20%;
    padding: 1.5%; 
    color:#47392d;
    
}
.next-button {
    border-radius: 15px;
    height: 4%;
    width: 8%;
    background-color:#503d2e;
    color: white;
    border: none;
    font-size: larger;
    font-style: normal;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.25);
    position: absolute;
    bottom: 20%; 
    left: 66%;
    font-family: 'Changa One';
}
</style>

            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
        </div>
        <div class="login">
            <h5 class="profile">profile</h5>
            <h5 class="settings">Settings</h5>
            <h5 class="logout">Logout</h5>
        </div>
    </div>
</body>
</html>
