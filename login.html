<!DOCTYPE html>
<html>
    <head>
        <style>
            #main{
                display: flex;
            }
            .left-column{
                justify-content: flex-start;
                width: 50%;
            }
            .right-column{
                justify-content: flex-end;
                width: 50%;
            }
        </style>
    </head>
    <body>
            <div id="main">

                <div class="left-column">
                    <h1>Hello World</h1>
                </div>

                <div class="right-column">
                    <h1>Email</h1>
                    <input type="email">
                    <h1>Password:</h1>
                    <input type="password">
                    <br>
                    <input type="button" value="Log In">
                    <h1>Forgot Password</h1>
                    <h1>Sign Up</h1>
                </div>

            </div>
    </body>
</html>
