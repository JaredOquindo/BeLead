<!DOCTYPE html>
<html>
    <head>
        <style>
            #main{
                display: flex;
            }
            .left-column{
                justify-content: flex-start;
                width: 50%;
            }
            .right-column{
                justify-content: flex-end;
                width: 50%;
            }
            input[type=email],[type=password]{
                border-radius: 15px;
                width: 90%;
                height: 25px;
                border: solid 1px;
                margin: 0 auto;
                
            }
        </style>
    </head>
    <body>
            <div id="main">

                <div class="left-column">
                    <h1>Hello World</h1>
                </div>

                <div class="right-column">
                    <h2>Email</h2>
                    <input type="email">
                    <h1>Password:</h1>
                    <input type="password">
                    <br><br>
                    <input type="button" value="Log In">
                    <h1>Forgot Password</h1>
                    <h1>Sign Up</h1>
                </div>

            </div>
    </body>
</html>
